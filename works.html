<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kwon's portfolios</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
      media="all and (min-width:768px)"
    />
    <link
      rel="stylesheet"
      href="./css/style_mobile.css"
      media="all and (max-width:768px)"
    />
    <link rel="stylesheet" href="./css/works.css" />
  </head>
  <body>
    <div class="container">
       <header>
            <h1><a href="./index.html"><img src="./images/logoB.svg" alt="logo"></a></h1>
            <nav>
                <ul class="depth1">
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./about.htm">ABOUT</a></li>
                    <li class="nav_works"><a href="./works.html">WORKS</a>
                    </li>
                </ul>
            </nav>   
            <img id="nav_open" src="./images/icon _menu_.svg" alt="menu">
        </header>
      <div class="works_main">
        <div class="screen">
          <div class="item_img">
            <img
              src="https://z9in.github.io/myhome/images/weather.jpg"
              alt="오늘의 날씨"
            />
          </div>

          <div class="works_item_details">
            <h2 id="details_title">오늘의 날씨</h2>
            <h3>주요 구현 내용</h3>
            <ul id="contents1">
              <li>OpenWeatherMap API 활용</li>
              <li>접속 시 상단 지도를 통해 현재 위치 표시</li>
              <li>하단 정보 창에 현재 온도와 날씨 정보 표시</li>
              <li>지도 내 특정 위치 클릭(탭) 시 해당 지역의 날씨 확인</li>
            </ul>
            <h3>개선 가능성</h3>
            <ul id="contents2">
              <li>expo를 사용하지 않고 빌드 및 배포할 수 있도록 개발</li>
              <li>native의 기능들을 활용할 수 있도록 방향 설계 필요</li>
              <li>지도 클릭 외에 지역 선택 혹은 검색할 수 있는 기능 반영</li>
            </ul>
            <div class="works_btn">
              <a
                id="github"
                href="https://github.com/z9in/weather_app_react_native"
                target="_blank"
              >
                깃허브
              </a>
              <a
                id="site"
                href="https://expo.dev/artifacts/eas/3RkCsLvsRM8KM6XozWtQEP.apk"
                target="_blank"
              >
                다운로드
              </a>
              <button id="img_view">이미지 보기</button>
            </div>
          </div>
        </div>
        <div class="portfolio_list">
          <div class="left_handle">
            <img src="./images/left_.png" alt="arrow_left" />
          </div>
          <div class="slate">
            <div class="item">
              <img
                src="https://z9in.github.io/myhome/images/weather.jpg"
                alt="weather_app"
              />
            </div>
            <div class="item">
              <img
                src="https://z9in.github.io/myhome/images/toilet.jpg"
                alt="toilet_search"
              />
            </div>
            <div class="item">
              <img src="./images/newyear.jpg" alt="new_year" />
            </div>
            <div class="item">
              <img src="./images/team1.jpg" alt="team_project_1" />
            </div>
            <div class="item">
              <img src="./images/team2.jpg" alt="team_project_2" />
            </div>
          </div>
          <div class="right_handle">
            <img src="./images/right_.png" alt="arrow_right" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/header.js"></script>
    <script type="module" src="./js/work.js"></script>
  </body>
</html>
